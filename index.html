<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Aplicación para Lista de Tareas">
      <link rel="stylesheet" href="styles/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
      <title>Lista de Tareas</title>
  </head>
  <body>
    <header class="fixed top-0 w-full lg:ml-56">
        <div class="description-cont px-6 py-6 md:p-8 md:px-8 lg:px-6">
          <h1 class="title text-xl md:text-2xl font-semibold lg:mx-4">Tareas Pendientes</h1>
          <p class="text mt-1 lg:mx-4">Agrega tareas para planificar tu día</p>
        </div>
    </header>
    <nav class="fixed bottom-0 w-screen lg:w-56 lg:h-screen lg:shadow-lg transition-all duration-300 ease-in-out pt-2 pb-1 lg:pt-6">
      <ul class="p-2 mb-1 flex justify-evenly lg:flex-col">
        <li class="w-28 md:w-60 lg:w-full">
          <a href="#" class="active flex flex-col lg:flex-row items-center lg:items-baseline px-4 py-2 md:mx-2 md:mt-1 md:mb-2">
            <i class="bi-house-add text-2xl md:text-3xl mr-1 md:mr-2 lg:mr-3"></i> 
            <p class="md:text-lg">Pendientes</p>
          </a>
        </li>
        <li class="w-28 md:w-60 lg:w-full">
          <a href="#" class="no-active flex flex-col lg:flex-row items-center lg:items-baseline px-4 py-2 md:mx-2 md:mt-1 md:mb-2">
            <i class="bi-check2-square text-2xl md:text-3xl mr-1 md:mr-2 lg:mr-3"></i>
            <p class="md:text-lg">Marcar</p>
          </a>
        </li>
        <li class="w-28 md:w-60 lg:w-full">
          <a href="#" class="no-active flex flex-col lg:flex-row items-center lg:items-baseline px-4 py-2 md:mx-2 md:mt-1 md:mb-2">
            <i class="bi-pencil-square text-2xl md:text-3xl mr-1 md:mr-2 lg:mr-3"></i>
            <p class="md:text-lg">Detalles</p>
          </a>
        </li>
      </ul>
    </nav>
    <div class="hidden lg:block fixed bottom-0 ml-1 lg:ml-5">
      <p class="copyright text-sm w-40 text-center lg:w-full mb-3">@ Beimar Mestizo Montaño</p>
    </div>
    <main class="mx-6 md:ml-8 lg:ml-64 mt-32 md:mt-40 mb-32 md:mb-36 lg:mb-10">
        <section class="pending-tasks">
            <button class="btn-add rounded-full text-white text-lg py-3 px-5">+ Agregar Tarea</button>
            <div class="cards-content grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
        </section>
        <section class="tasks-list"></section>
        <section class="completed-tasks"></section>
        <!-- Modal para agregar tarea -->
        <div id="taskModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center px-4">
          <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="modal-title text-2xl font-medium mb-4">Agregar Tarea</h2>
            <form id="taskForm">
              <div class="mb-4">
                <label for="taskDate" class="font-medium block mb-1">Fecha</label>
                <input type="date" id="taskDate" class="w-full border border-gray-300 rounded px-3 py-2" required>
              </div>
              <div class="mb-4">
                <label for="taskPriority" class="font-medium block mb-1">Prioridad</label>
                <select id="taskPriority" class="w-full border border-gray-300 rounded px-2 py-2" required>
                  <option value="Baja">Baja</option>
                  <option value="Moderada">Moderada</option>
                  <option value="Urgente">Urgente</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="taskCategory" class="font-medium block mb-1">Categoría</label>
                <input type="text" id="taskCategory" class="w-full border border-gray-300 rounded px-3 py-2" required>
              </div>
              <div class="mb-4">
                <label for="taskDescription" class="font-medium block mb-1">Descripción</label>
                <textarea id="taskDescription" class="w-full border border-gray-300 resize-none rounded px-3 py-2" required></textarea>
              </div>
              <div class="flex justify-end">
                <button type="button" id="cancelBtn" class="mr-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded w-28">Cancelar</button>
                <button type="submit" class="btn-add-modal text-white px-4 py-2 rounded w-28">Agregar</button>
              </div>
            </form>
          </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
