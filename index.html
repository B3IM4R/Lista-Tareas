<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Aplicación para Lista de Tareas">
      <link rel="stylesheet" href="styles/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
      <title>Lista de Tareas</title>
  </head>
  <body>
    <header class="md:ml-44 lg:ml-56">
        <div class="description-cont px-6 py-6 md:p-8">
          <h1 class="title text-xl md:text-2xl font-semibold">Tareas Pendientes</h1>
          <p class="text mt-1">Agrega tareas para planificar tu día</p>
        </div>
    </header>
    <nav class="fixed bottom-0 w-screen md:w-44 lg:w-56 md:h-screen md:shadow-lg transition-all duration-300 ease-in-out pt-2 pb-1 md:pt-6">
      <ul class="p-2 mb-1 flex justify-evenly md:flex-col">
        <li class="w-28 md:w-full">
          <a href="#" class="active flex flex-col md:flex-row items-center md:items-baseline px-4 py-2 md:mx-2">
            <i class="bi-house-add text-2xl lg:text-3xl mr-1 md:mr-2 lg:mr-3"></i> 
            <p class="lg:text-lg">Pendientes</p>
          </a>
        </li>
        <li class="w-28 md:w-full">
          <a href="#" class="no-active flex flex-col md:flex-row items-center md:items-baseline px-4 py-2 md:mx-2 md:mt-3">
            <i class="bi-check2-square text-2xl lg:text-3xl mr-1 md:mr-2 lg:mr-3"></i>
            <p class="md:text-lg">Marcar</p>
          </a>
        </li>
        <li class="w-28 md:w-full">
          <a href="#" class="no-active flex flex-col md:flex-row items-center md:items-baseline px-4 py-2 md:mx-2 md:mt-3">
            <i class="bi-pencil-square text-2xl lg:text-3xl mr-1 md:mr-2 lg:mr-3"></i>
            <p class="md:text-lg">Detalles</p>
          </a>
        </li>
      </ul>
    </nav>
    <div class="hidden md:block fixed bottom-0 ml-1 lg:ml-5">
      <p class="copyright text-sm w-40 text-center lg:w-full mb-3">@ Beimar Mestizo Montaño</p>
    </div>
    <main class="mx-6 md:ml-52 lg:ml-64 mt-6 md:mt-8 mb-32 md:mb-10">
        <section class="pending-tasks">
            <button class="btn-add rounded-full text-white text-lg py-3 px-5">+ Agregar Tarea</button>
            <div class="cards-content md:flex">
              <div class="card bg-white rounded-xl max-w-sm w-full md:w- mt-6 md:mt-8">
                <div class="card-header flex justify-between items-center px-5 py-2">
                  <div class="date-cont flex items-center">
                    <i class="bi-calendar-fill text-l"></i>
                    <p class="ml-2">26/04/2024</p>
                  </div>
                  <p class="priority font-semibold">Urgente</p>
                </div>
                <div class="line"></div>
                <div class="rounded-b-xl bg-rd-500 px-5 py-3">
                  <h2 class="task-category text-lg mb-1">Mascota</h2>
                  <p class="task-description text-xl">Sacar al perro</p>
                </div>
              </div>
              <div class="card bg-white rounded-xl max-w-sm w-full md:w- mt-6 md:mt-8 md:ml-6">
                <div class="card-header flex justify-between items-center px-5 py-2">
                  <div class="date-cont flex items-center">
                    <i class="bi-calendar-fill text-l"></i>
                    <p class="ml-2">26/04/2024</p>
                  </div>
                  <p class="priority font-semibold">Urgente</p>
                </div>
                <div class="line"></div>
                <div class="rounded-b-xl bg-rd-500 px-5 py-3">
                  <h2 class="task-category text-lg mb-1">Mascota</h2>
                  <p class="task-description text-xl">Sacar al perro a jugar con sus amigos</p>
                </div>
              </div>
            </div>
        </section>
        <section class="tasks-list"></section>
        <section class="completed-tasks"></section>
    </main>
  </body>
</html>
